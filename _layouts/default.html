<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-5576601155111927",
        enable_page_level_ads: true
      });
    </script>
</head>
<body{%if page.class %} class="{{ page.class }}"{% endif %}>



<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>{{ page.headline | default: site.title }}</h1>
            {% if page.subheadline %}
            <h2>{{ page.subheadline }}</h2>
            {% endif %}
        </div>
    </div>
</header>

<main>
    {{ content }}
</main>

<footer>
    <div class="container">
        <span><a href="http://www.incline.digital/" title="JavaScript, React, &amp; Node.js Experts">â—¢ Incline - JavaScript Experts</a></span>
    </div>
</footer>

{% if site.google_analytics %}
<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
